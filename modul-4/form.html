<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styleform.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-cart"></i> Form Pemesanan</h4>
          </div>
          <div class="card-body">
            <form id="orderForm">
              <div class="form-group">
                <label for="productName">Nama Pesanan</label>
                <select class="form-control" id="productName" required>
                  <option value="">Pilih Produk</option>
                  <option value="Nasi Goreng">Nasi Goreng</option>
                  <option value="Sate">Sate</option>
                  <option value="Rendang">Rendang</option>
                  <option value="Es Teler">Es Teh</option>
                  <option value="Es Teler">Jus alpukat</option>
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">Jumlah</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
              </div>
              <div class="form-group">
                <label for="address">Alamat Pengiriman</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>
              <button id="nextPageBtn" class="btn btn-primary"><i class="bi bi-cart-plus" ></i> Pesan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
  <script src="scriptform.js"></script>
</body>
</html>
