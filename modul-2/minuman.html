<!DOCTYPE html>
<html>
<head>
    <title>Menu Minuman</title>
    <link rel="stylesheet" href="style generasi.css">
    <link rel="stylesheet" href="header style.css">
</head>
<body>
    <header>
        <h1>Menu Minuman</h1>
    </header>
    <div class="container">
        <div class="menu-section">
            <h2>Minuman</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="es teh.png" alt="Es Teh">
                    <h3>Es Teh</h3>
                    <p>Teh dingin dengan irisan jeruk nipis</p>
                    <div class="price">Rp 5.000</div>
                </div>
                <div class="menu-item">
                    <img src="jusalpukat.jpg" alt="Jus Alpukat">
                    <h3>Jus Alpukat</h3>
                    <p>Jus alpukat dengan susu dan gula</p>
                    <div class="price">Rp 12.000</div>
                </div>
                <div class="menu-item">
                    <img src="kopitubruk.jpg" alt="Kopi Tubruk">
                    <h3>Kopi Tubruk</h3>
                    <p>Kopi tradisional dengan gula aren</p>
                    <div class="price">Rp 8.000</div>
                </div>
            </div>
        </div>
    </div>

    <div class="link-section">
        <a href="makanan.html">Lihat Menu Makanan</a>
    </div>
</body>
</html>
